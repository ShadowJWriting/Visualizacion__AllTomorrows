<!DOCTYPE html>
<html lang="es">
<head>
    <title>STATS DE LOS CYBORDS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #121212;
            color: #0ef0a0;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 10px;
        }
        .chart-container {
            width: 90%;
            max-width: 700px;
            margin: 20px auto;
            background: rgba(20, 20, 30, 0.9);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 15px #0ef0a0;
            border: 1px solid #0ef0a0;
        }
        h1 {
            text-align: center;
            color: #0ef0a0;
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2em;
            text-shadow: 0 0 10px #0ef0a0;
            margin: 10px 0;
            letter-spacing: 3px;
        }
        .nota-comparacion {
            text-align: center;
            margin: 15px 0;
            font-size: 0.9em;
            color: #7b6cff;
            font-style: italic;
        }
        #radarChart {
            width: 100% !important;
            height: auto !important;
            max-height: 400px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chart-container">
        <h1>STATS DE LOS CYBORDS</h1>
        <div class="nota-comparacion">Comparaci√≥n de rendimiento m√°ximo (escala 200%)</div>
        <canvas id="radarChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('radarChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: [ 'üîß Tecnolog√≠a', 'üèõÔ∏è Organizaci√≥n', 'üé≠ Cultura', 'üìö Ciencia', 'üö¢ Comercio', 'üë• Poblaci√≥n'

                ],
                datasets: [
                    {
                        label: 'L√çMITES HUMANOS',
                        data: [100, 100, 100, 100, 100, 100],
                        borderColor: '#ff3e6d',
                        backgroundColor: 'rgba(255, 62, 109, 0.25)',
                        pointBackgroundColor: '#ff3e6d',
                        pointRadius: 5,
                        borderWidth: 3,
                        pointHoverRadius: 7
                    },
                    {
                        label: 'CYBORD',
                        data: [200, 190, 200, 175, 195, 200],
                        borderColor: '#0ef0a0',
                        backgroundColor: 'rgba(14, 240, 160, 0.25)',
                        pointBackgroundColor: '#0ef0a0',
                        pointRadius: 5,
                        borderWidth: 3,
                        pointHoverRadius: 7
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            color: '#0ef0a0',
                            font: {
                                family: 'Orbitron',
                                size: 12
                            },
                            padding: 20
                        }
                    },
                    tooltip: {
                        mode: 'index',
                        backgroundColor: 'rgba(0, 0, 0, 0.85)',
                        titleColor: '#0ef0a0',
                        bodyColor: '#ffffff',
                        borderColor: '#0ef0a0',
                        borderWidth: 1,
                        bodyFont: { 
                            family: 'Courier New',
                            size: 12
                        },
                        titleFont: {
                            family: 'Orbitron',
                            size: 13
                        },
                        callbacks: {
                            label: function(context) {
                                return `${context.dataset.label}: ${context.raw}%`;
                            }
                        }
                    }
                },
                scales: {
                    r: {
                        angleLines: { 
                            color: 'rgba(14, 240, 160, 0.3)',
                            lineWidth: 1
                        },
                        grid: { 
                            color: 'rgba(14, 240, 160, 0.2)',
                            circular: true
                        },
                        suggestedMin: 0,
                        suggestedMax: 200,
                        ticks: { 
                            backdropColor: 'transparent',
                            color: '#0ef0a0',
                            stepSize: 40,
                            font: { 
                                size: 10,
                                family: 'Courier New' 
                            },
                            callback: function(value) {
                                return value + '%';
                            }
                        },
                        pointLabels: { 
                            color: '#0ef0a0',
                            font: { 
                                size: 12,
                                family: 'Orbitron'
                            },
                            padding: 15
                        }
                    }
                },
                elements: {
                    line: {
                        tension: 0.1,
                        fill: true
                    },
                    point: {
                        hoverBorderWidth: 3
                    }
                }
            }
        });
    </script>
</body>
</html>
