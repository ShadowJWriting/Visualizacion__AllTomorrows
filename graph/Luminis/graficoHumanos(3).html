<!DOCTYPE html>
<html lang="es">
<head>
    <title>ESTAD√çSTICAS F√çSICAS GRAVITALES</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #1a1a1a;
            color: #7dbbe6;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 10px;
            background: linear-gradient(135deg, #2a3a4a 0%, #1a1a2a 100%);
        }
        .chart-container {
            width: 90%;
            max-width: 700px;
            margin: 20px auto;
            background: rgba(30, 40, 50, 0.9);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 15px #7dbbe6;
            border: 1px solid #c0c0c0;
        }
        h1 {
            text-align: center;
            color: #7dbbe6;
            font-family: 'Orbitron', sans-serif;
            font-size: 2em;
            text-shadow: 0 0 8px #7dbbe6;
            margin: 5px 0;
            letter-spacing: 2px;
        }
        .custom-legend {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin: 10px 0;
        }
        .legend-item {
            display: flex;
            align-items: center;
            background: rgba(40, 50, 60, 0.8);
            padding: 4px 8px;
            border-radius: 15px;
            border: 1px solid #c0c0c0;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s;
            color: #7dbbe6;
        }
        .legend-item:hover {
            background: rgba(125, 187, 230, 0.2);
            transform: scale(1.05);
        }
        .legend-color {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        #radarChart {
            width: 100% !important;
            height: auto !important;
            max-height: 350px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chart-container">
        <h1>STATS DE LOS GRAVITALES</h1>
        <div class="custom-legend" id="legend-container"></div>
        <canvas id="radarChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('radarChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['üîß Tecnolog√≠a', 'üèõÔ∏è Organizaci√≥n', 'üé≠ Cultura', 'üìö Ciencia', 'üö¢ Comercio', 'üë• Poblaci√≥n'],
                datasets: [
                    {
                        label: 'L√çMITES HUMANOS',
                        data: [100, 100, 100, 100, 100, 100],
                        borderColor: '#c0c0c0',
                        backgroundColor: 'rgba(192, 192, 192, 0.2)',
                        pointBackgroundColor: '#c0c0c0',
                        pointRadius: 4,
                        borderWidth: 2,
                    },
                    {
                        label: 'LUMINIS',
                        data: [900, 400, 800, 900, 300, 1000],
                        borderColor: '#7dbbe6',
                        backgroundColor: 'rgba(125, 187, 230, 0.2)',
                        pointBackgroundColor: '#7dbbe6',
                        pointRadius: 4,
                        borderWidth: 2,
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        mode: 'index',
                        backgroundColor: 'rgba(0, 0, 0, 0.9)',
                        titleColor: '#7dbbe6',
                        bodyColor: '#ffffff',
                        borderColor: '#7dbbe6',
                        borderWidth: 1,
                        bodyFont: { family: 'Courier New' },
                        callbacks: {
                            label: function(context) {
                                return `${context.dataset.label}: ${context.raw}`;
                            }
                        }
                    }
                },
                scales: {
                    r: {
                        angleLines: { color: 'rgba(125, 187, 230, 0.3)' },
                        grid: { color: 'rgba(125, 187, 230, 0.2)' },
                        suggestedMin: 0,
                        suggestedMax: 1000,
                        ticks: { 
                            backdropColor: 'transparent',
                            color: '#7dbbe6',
                            stepSize: 200,
                            font: { size: 9, family: 'Courier New' }
                        },
                        pointLabels: { 
                            color: '#7dbbe6',
                            font: { size: 11, family: 'Courier New' }
                        }
                    }
                },
                elements: {
                    line: { tension: 0.1 },
                }
            }
        });

        // Leyenda interactiva
        const legendContainer = document.getElementById('legend-container');
        chart.data.datasets.forEach((dataset, i) => {
            const legendItem = document.createElement('div');
            legendItem.className = 'legend-item';
            legendItem.style.borderColor = dataset.borderColor;
            legendItem.style.color = dataset.borderColor;
            legendItem.innerHTML = `
                <div class="legend-color" style="background:${dataset.borderColor};"></div>
                <span>${dataset.label}</span>
            `;
            legendItem.onclick = () => {
                const meta = chart.getDatasetMeta(i);
                meta.hidden = !meta.hidden;
                chart.update();
                legendItem.style.opacity = meta.hidden ? '0.5' : '1';
                legendItem.style.boxShadow = meta.hidden ? 'none' : `0 0 5px ${dataset.borderColor}`;
            };
            legendContainer.appendChild(legendItem);
        });
    </script>
</body>
</html>
