<!DOCTYPE html>
<html>
<head>
    <title>STATS DE LA HUMANIDAD</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #0a0a2a;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 10px;
        }
        .chart-container {
            width: 90%;
            max-width: 700px; /* Contenedor m√°s compacto */
            margin: 20px auto;
            background: rgba(0, 0, 30, 0.7);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 0 20px #00f7ff;
        }
        h1 {
            text-align: center;
            color: #00f7ff;
            font-family: 'Impact', sans-serif;
            font-size: 2.2em; /* T√≠tulo m√°s peque√±o */
            text-shadow: 0 0 10px #00f7ff;
            margin: 5px 0;
        }
        .custom-legend {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px; /* Espaciado reducido */
            margin: 10px 0;
        }
        .legend-item {
            display: flex;
            align-items: center;
            background: rgba(0, 10, 30, 0.8);
            padding: 5px 10px; /* Pastillas m√°s peque√±as */
            border-radius: 20px;
            border: 1px solid;
            cursor: pointer;
            font-size: 12px; /* Texto m√°s peque√±o */
        }
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }
        #radarChart {
            width: 100% !important;
            height: auto !important;
            max-height: 350px; /* Altura reducida */
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h1>STATS DE LA HUMANIDAD</h1>
        <div class="custom-legend" id="legend-container"></div>
        <canvas id="radarChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('radarChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['üîß Tecnolog√≠a', 'üèõÔ∏è Organizaci√≥n', 'üé≠ Cultura', 'üìö Ciencia', 'üö¢ Comercio', 'üë• Poblaci√≥n'],
                datasets: [
                    {
                        label: '1000 a.C. (Edad del Hierro)',
                        data: [40, 50, 60, 30, 45, 35],
                        borderColor: '#ff6384',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        pointBackgroundColor: '#ff6384',
                        pointRadius: 4, /* Puntos m√°s peque√±os */
                        borderWidth: 2,
                    },
                    {
                        label: '1 d.C. (Imperios Cl√°sicos)',
                        data: [65, 80, 75, 70, 85, 60],
                        borderColor: '#36a2eb',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        pointBackgroundColor: '#36a2eb',
                        pointRadius: 4,
                        borderWidth: 2,
                    },
                    {
                        label: '1000 d.C. (Edad Media)',
                        data: [70, 60, 65, 75, 70, 50],
                        borderColor: '#4bc0c0',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        pointBackgroundColor: '#4bc0c0',
                        pointRadius: 4,
                        borderWidth: 2,
                    },
                    {
                        label: '2024 d.C. (Era Digital)',
                        data: [95, 85, 90, 95, 90, 100],
                        borderColor: '#9966ff',
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        pointBackgroundColor: '#9966ff',
                        pointRadius: 4,
                        borderWidth: 2,
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false, /* Permite ajustar altura libremente */
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        mode: 'index',
                        backgroundColor: 'rgba(0, 0, 50, 0.9)',
                        titleColor: '#00f7ff',
                        bodyColor: 'white',
                        borderColor: '#00f7ff',
                    }
                },
                scales: {
                    r: {
                        angleLines: { color: 'rgba(255, 255, 255, 0.3)' },
                        grid: { color: 'rgba(255, 255, 255, 0.1)' },
                        suggestedMin: 0,
                        suggestedMax: 100,
                        ticks: { 
                            backdropColor: 'transparent',
                            color: 'white',
                            stepSize: 20,
                            font: { size: 10 } /* Texto de ejes m√°s peque√±o */
                        },
                        pointLabels: { 
                            color: '#00f7ff',
                            font: { size: 12 } /* Etiquetas m√°s compactas */
                        }
                    }
                },
                elements: {
                    line: { tension: 0.1 },
                }
            }
        });

        // Leyenda interactiva
        const legendContainer = document.getElementById('legend-container');
        chart.data.datasets.forEach((dataset, i) => {
            const legendItem = document.createElement('div');
            legendItem.className = 'legend-item';
            legendItem.style.borderColor = dataset.borderColor;
            legendItem.style.color = dataset.borderColor;
            legendItem.innerHTML = `
                <div class="legend-color" style="background:${dataset.borderColor};"></div>
                <span>${dataset.label}</span>
            `;
            legendItem.onclick = () => {
                const meta = chart.getDatasetMeta(i);
                meta.hidden = !meta.hidden;
                chart.update();
                legendItem.style.opacity = meta.hidden ? '0.5' : '1';
            };
            legendContainer.appendChild(legendItem);
        });
    </script>
</body>
</html>
