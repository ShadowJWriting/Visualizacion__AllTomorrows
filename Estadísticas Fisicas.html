<!DOCTYPE html>
<html>
<head>
    <title>ESTAD√çSTICAS F√çSICAS HUMANAS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #0a0a2a;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 10px;
        }
        .chart-container {
            width: 90%;
            max-width: 700px;
            margin: 20px auto;
            background: rgba(0, 0, 30, 0.7);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 0 20px #00f7ff;
        }
        h1 {
            text-align: center;
            color: #00f7ff;
            font-family: 'Impact', sans-serif;
            font-size: 2.2em;
            text-shadow: 0 0 10px #00f7ff;
            margin: 5px 0;
        }
        .custom-legend {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0;
        }
        .legend-item {
            display: flex;
            align-items: center;
            background: rgba(0, 10, 30, 0.8);
            padding: 5px 10px;
            border-radius: 20px;
            border: 1px solid;
            cursor: pointer;
            font-size: 12px;
        }
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }
        #radarChart {
            width: 100% !important;
            height: auto !important;
            max-height: 350px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h1>ESTAD√çSTICAS F√çSICAS HUMANAS</h1>
        <div class="custom-legend" id="legend-container"></div>
        <canvas id="radarChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('radarChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['üí™ Fuerza', 'üèÉ Velocidad', 'üß† Inteligencia', 'ü´Å Resistencia', 'üëÅÔ∏è Percepci√≥n', 'ü§∏ Agilidad'],
                datasets: [
                    {
                        label: 'Promedio humano',
                        data: [50, 50, 70, 60, 65, 55],
                        borderColor: '#ff6384',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        pointBackgroundColor: '#ff6384',
                        pointRadius: 4,
                        borderWidth: 2,
                    },
                    {
                        label: 'Atletas √©lite',
                        data: [90, 95, 60, 95, 80, 90],
                        borderColor: '#36a2eb',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        pointBackgroundColor: '#36a2eb',
                        pointRadius: 4,
                        borderWidth: 2,
                    },
                    {
                        label: 'Genios intelectuales',
                        data: [30, 30, 100, 40, 85, 40],
                        borderColor: '#4bc0c0',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        pointBackgroundColor: '#4bc0c0',
                        pointRadius: 4,
                        borderWidth: 2,
                    },
                    {
                        label: 'L√≠mites humanos',
                        data: [100, 100, 100, 100, 100, 100],
                        borderColor: '#9966ff',
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        pointBackgroundColor: '#9966ff',
                        pointRadius: 4,
                        borderWidth: 2,
                        borderDash: [5, 5]
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        mode: 'index',
                        backgroundColor: 'rgba(0, 0, 50, 0.9)',
                        titleColor: '#00f7ff',
                        bodyColor: 'white',
                        borderColor: '#00f7ff',
                    }
                },
                scales: {
                    r: {
                        angleLines: { color: 'rgba(255, 255, 255, 0.3)' },
                        grid: { color: 'rgba(255, 255, 255, 0.1)' },
                        suggestedMin: 0,
                        suggestedMax: 100,
                        ticks: { 
                            backdropColor: 'transparent',
                            color: 'white',
                            stepSize: 20,
                            font: { size: 10 }
                        },
                        pointLabels: { 
                            color: '#00f7ff',
                            font: { size: 12 }
                        }
                    }
                },
                elements: {
                    line: { tension: 0.1 },
                }
            }
        });

        // Leyenda interactiva
        const legendContainer = document.getElementById('legend-container');
        chart.data.datasets.forEach((dataset, i) => {
            const legendItem = document.createElement('div');
            legendItem.className = 'legend-item';
            legendItem.style.borderColor = dataset.borderColor;
            legendItem.style.color = dataset.borderColor;
            legendItem.innerHTML = `
                <div class="legend-color" style="background:${dataset.borderColor};"></div>
                <span>${dataset.label}</span>
            `;
            legendItem.onclick = () => {
                const meta = chart.getDatasetMeta(i);
                meta.hidden = !meta.hidden;
                chart.update();
                legendItem.style.opacity = meta.hidden ? '0.5' : '1';
            };
            legendContainer.appendChild(legendItem);
        });
    </script>
</body>
</html>
