    <link rel="stylesheet" href="css/styles.css">

        <button class="nav-arrow right" onclick="navigate('next')">▶</button>

            <div class="graph" onclick="focusGraph(this)">📊 Gráfico 1</div>
            <div class="graph" onclick="focusGraph(this)">📊 Gráfico 2</div>
            <div class="graph" onclick="focusGraph(this)">📊 Gráfico 3</div>
        </div>
        <div class="anatomy-center">
            <img src="img/Luminis.png" alt="Anatomical Model">
        </div>
        <div class="side-panel">
            <div class="graph" onclick="focusGraph(this)">📊 Gráfico 4</div>
            <div class="graph" onclick="focusGraph(this)">📊 Gráfico 5</div>
            <div class="graph" onclick="focusGraph(this)">📊 Gráfico 6</div>
        </div>
    </div>

    <script src="js/custom.js"></script>
</body>
</html>
