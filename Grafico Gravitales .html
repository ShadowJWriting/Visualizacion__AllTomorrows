<!DOCTYPE html>
<html>
<head>
    <title>Los Gravitales</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', monospace;
        }
        #chart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background:
                radial-gradient(circle at center, rgba(0,15,30,1) 0%, rgba(0,5,15,1) 100%),
                linear-gradient(to bottom,
                    rgba(0,255,255,0.03) 1px,
                    transparent 1px);
            background-size: 100% 100%, 8px 8px;
        }
        .title {
            position: absolute;
            top: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #0ff;
            font-size: 2.2rem;
            text-shadow: 0 0 10px #0ff;
            z-index: 100;
            letter-spacing: 2px;
        }
        .event-mark {
            position: absolute;
            right: 10%;
            top: 50%;
            transform: translateY(-50%);
            color: #f44;
            font-size: 1.5rem;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            text-shadow: 0 0 8px #f44;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div id="chart-container">
        <div class="title">LOS GRAVITALES</div>
        <canvas id="myChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('myChart');

        // Configuración estilo terminal futurista
        Chart.defaults.color = '#0ff';
        Chart.defaults.borderColor = 'rgba(0, 255, 255, 0.2)';
        Chart.defaults.font.family = "'Courier New', monospace";

        // Datos hipotéticos de la población/influencia de los Gravitales
        const gravitalInfluence = [10, 25, 40, 65, 80, 92, 98, 100]; // Puedes ajustar estos valores

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['C q.u.', 'CX q.u.', 'CXX q.u.', 'CXXX q.u.', 'CXL q.u.', 'CL q.u.', 'CLX q.u.', 'CLXX q.u.'],
                datasets: [{
                    label: 'POBLACIÓN',
                    data: gravitalInfluence,
                    borderColor: '#0ff',
                    borderWidth: 3,
                    backgroundColor: 'rgba(0, 255, 255, 0.1)',
                    fill: true,
                    pointBackgroundColor: '#0ff',
                    pointRadius: 2,
                    pointHoverRadius: 6,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `Índice: ${context.parsed.y}`;
                            },
                            afterLabel: function(context) {
                                const century = context.label;
                                if (century === 'C q.u.') return 'Siglo C q.u. (Aparición)';
                                if (century === 'CLXX q.u.') return 'Siglo CLXX q.u. (Apogeo Aproximado)';
                                return century;
                            }
                        },
                        backgroundColor: 'rgba(0, 10, 20, 0.95)',
                        titleColor: '#0ff',
                        bodyColor: '#0ff',
                        borderColor: '#0ff',
                        borderWidth: 1,
                        bodyFont: {
                            size: 14,
                            family: "'Courier New', monospace"
                        }
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'SIGLO (q.u.)',
                            color: '#0ff',
                            font: {
                                size: 16,
                                weight: 'bold'
                            }
                        },
                        grid: {
                            color: 'rgba(0, 255, 255, 0.1)',
                            drawTicks: false
                        },
                        ticks: {
                            color: '#0ff'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'POBLACIÓN',
                            color: '#0ff',
                            font: {
                                size: 16,
                                weight: 'bold'
                            }
                        },
                        min: 0,
                        max: 100, // Puedes ajustar el máximo según tu "índice"
                        grid: {
                            color: 'rgba(0, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#0ff'
                        }
                    }
                },
                elements: {
                    point: {
                        hoverBorderColor: '#fff',
                        hoverBorderWidth: 2
                    }
                },
                animation: {
                    duration: 3000,
                    easing: 'easeOutQuart'
                }
            }
        });

        // Efecto de escaneo (sin cambios)
        const container = document.getElementById('chart-container');
        let scanPosition = 0;

        function animateScan() {
            scanPosition = (scanPosition + 0.5) % 100;
            container.style.background = `
                radial-gradient(circle at center, rgba(0,15,30,1) 0%, rgba(0,5,15,1) 100%),
                linear-gradient(to bottom,
                    rgba(0,255,255,0.03) 1px,
                    transparent 1px),
                linear-gradient(to bottom,
                    transparent ${scanPosition}%,
                    rgba(0,255,255,0.05) ${scanPosition}%,
                    rgba(0,255,255,0.1) ${scanPosition + 5}%,
                    transparent ${scanPosition + 10}%)`;
            requestAnimationFrame(animateScan);
        }

        animateScan();
    </script>
</body>
</html>
